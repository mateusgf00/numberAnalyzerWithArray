<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoemVideo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="numeros">
            <p>
                Número (entre 1 e 100): <input type="number" name="Adicionar" id="txtNum" >
                <input type="button" value="Adicionar" onclick="carregar()">
            </p>
            <P><select name="informador" id="selInforma" size="7">
            </select></P>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="resultado">
        </div>
    </section>
    <Footer>
        <p>&copy; CursoemVideo</p>
    </Footer>
    <script src= "script.js"></script>
</body>
</html>
